<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Сделай шаг к выздоровлению</title>
</head>
<body>
<section class="layout">
    <div class="picture__wrapper">
        <div class="picture">
            <div class="picture__back-ring"></div>
            <div class="picture__back-circle"></div>
            <div class="picture__name picture__text">Reduslim</div>
            <div class="picture__type picture__text">ECO</div>
            <div class="picture__image"></div>
        </div>
    </div>
    <div class="form__wrapper">
        <h1 class="form__title">
            Сделай шаг<span class="mobile">&nbsp;</span><br class="desktop"/>к выздоровлению
        </h1>
        <form class="form">
            <div class="form__control">
                <label class="form__label" for="name">Ваше <span>имя</span></label>
                <input class="form__input font14" id="name" type="text" placeholder="Алексей"/>
            </div>
            <div class="form__control">
                <label class="form__label" for="phone">Ваш <span>телефон</span></label>
                <div class="form__oneline-holder">
                    <input class="form__input form__input__phone" id="phone" type="tel" placeholder="+7 (123) 456 78-90"/>
                    <div class="form__input form__input__language select">
                       <div class="select__value select__value-icon__ru">
                           RU
                       </div>
                        <div class="select__trigger"></div>
                    </div>
                </div>
            </div>
            <button class="form__button font14">
                Заказать <span class="form__button-icon"></span>
            </button>
        </form>
        <div class="form__security mobile">
            Trusted<span class="form__security-icon"></span>Secure
        </div>
    </div>
</section>
</body>
</html>
